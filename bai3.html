<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a;
        let b;
        a = parseInt(prompt('Nhập a'));
        b = parseInt(prompt('Nhập b'));
        if (a%b===0)
            alert('a là bội số của b');
        else
            alert('a không phải là bội số của b');
    </script>

</body>
</html>
